<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="position:relative; left:25px;">
        <a class="redirect" href='index.html'>Google Search</a>

        <img class="advanced_logo" src='https://blog.google/static/blogv2/images/google-200x200.png'>

        <h2>Advanced Search</h2>
        
        <p style="position:relative; top:-100px; margin-bottom:15px; font-weight:bold;">Find pages with...</p>
        <form style="position:relative; top:-100px;" action="https://www.google.com/search">
            <div class="advanced_input">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q">    
            </div>
            <div class="advanced_input">
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="advanced_input">
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq">
            </div>
            <div class="advanced_input">
                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <input class="advanced_search" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
